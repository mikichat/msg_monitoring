
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메신저 서비스 모니터링</title>
  <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #00ffff;
            border-bottom: 1px solid #00ffff40;
            padding-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ffffff20;
        }
        th {
            color: #00ffff;
        }
    </style>
</head>
<body>
  <h1>메신저 서비스 모니터링</h1>
  <div class="container">
    <div class="card">
        <h2>Server Info</h2>
        <div id="serverInfo">Connecting...</div>
    </div>
    <div class="card">
        <h2>Heap Usage</h2>
        <div id="heapUsage">Connecting...</div>
    </div>
    <div class="card">
        <h2>Network Status</h2>
        <div id="networkStatus">Connecting...</div>
    </div>
    <div class="card">
        <h2>Connection Summary</h2>
        <div id="connectionSummary">Connecting...</div>
    </div>
  </div>

  <script>
    const serverInfoEl = document.getElementById('serverInfo');
    const heapUsageEl = document.getElementById('heapUsage');
    const networkStatusEl = document.getElementById('networkStatus');
    const connectionSummaryEl = document.getElementById('connectionSummary');

    const ws = new WebSocket(`ws://${location.host}`);

    ws.onopen = () => {
        console.log('Connected to WebSocket server');
        [serverInfoEl, heapUsageEl, networkStatusEl, connectionSummaryEl].forEach(el => {
            el.textContent = 'Connection established. Waiting for data...';
        });
    };

    ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        if (data.error) {
            [serverInfoEl, heapUsageEl, networkStatusEl, connectionSummaryEl].forEach(el => {
                el.innerHTML = `<p style="color: #ff4d4d;">${data.error}</p>`;
            });
            return;
        }

        // Server Info
        serverInfoEl.innerHTML = `
            <table>
                <tr><th>Timestamp</th><td>${data.timestamp}</td></tr>
                <tr><th>PID</th><td>${data.pid}</td></tr>
                <tr><th>Thread Count</th><td>${data.threadCount}</td></tr>
            </table>`;

        // Heap Usage
        heapUsageEl.innerHTML = `<pre>${data.heapUsage}</pre>`;

        // Network Status
        networkStatusEl.innerHTML = `
            <table>
                <tr><th>Established</th><td>${data.networkStatus.estab}</td></tr>
                <tr><th>Closed</th><td>${data.networkStatus.closed}</td></tr>
                <tr><th>Orphaned</th><td>${data.networkStatus.orphaned}</td></tr>
                <tr><th>Time Wait</th><td>${data.networkStatus.timewait}</td></tr>
            </table>`;

        // Connection Summary
        let summaryHtml = '<table><thead><tr><th>IP Address</th><th>Count</th></tr></thead><tbody>';
        if (data.connectionSummary && data.connectionSummary.length > 0) {
            data.connectionSummary.forEach(item => {
                summaryHtml += `<tr><td>${item.ip}</td><td>${item.count}</td></tr>`;
            });
        } else {
            summaryHtml += '<tr><td colspan="2">No summary data.</td></tr>';
        }
        summaryHtml += '</tbody></table>';
        connectionSummaryEl.innerHTML = summaryHtml;
    };

    ws.onclose = () => {
        console.log('Disconnected from WebSocket server');
        [serverInfoEl, heapUsageEl, networkStatusEl, connectionSummaryEl].forEach(el => {
            el.textContent = 'Connection closed. Please refresh.';
        });
    };

    ws.onerror = (error) => {
        console.error('WebSocket Error:', error);
        [serverInfoEl, heapUsageEl, networkStatusEl, connectionSummaryEl].forEach(el => {
            el.textContent = 'An error occurred with the connection.';
        });
    };
  </script>
</body>
</html>
